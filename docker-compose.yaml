version: '3'

services:

  webServer:
    image: nginx:1.17.10
    container_name: webServer
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 3200:3200


  api:
    image: api
    container_name: api
    build: .
    depends_on:
      - db
    environment:
      POSTGRES_DB: djangoapp
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    command: python manage.py runserver 0.0.0.0:5001
    ports: 
      - 5001:5001
    restart: on-failure
  
  db:
    image: db
    container_name: db
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    build:
      context: ./db
    ports:
      - '5432:5432'